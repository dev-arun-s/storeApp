<mat-card class="product-detail-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="product-detail-container">

            <!-- Product Info Section -->
            <div class="product-info">
                <h3>Description</h3>
                <p>{{ product.description }}</p>

                <mat-divider></mat-divider>

                <h4>Price: ${{ product.price }}</h4>
                <h5>Availability: <span [ngClass]="{'in-stock': product.inStock, 'out-of-stock': !product.inStock}">
                        {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
                    </span></h5>

                <mat-divider></mat-divider>

                <!-- Add to Cart Button -->
                <div *ngIf="product.inStock">
                    <button mat-raised-button color="primary" (click)="addToCart(product)">
                        <mat-icon>shopping_cart</mat-icon> Add to Cart
                    </button>
                </div>
                <div *ngIf="!product.inStock">
                    <button mat-raised-button color="warn" disabled>
                        Out of Stock
                    </button>
                </div>
            </div>
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="goBack()">Back to Products</button>
    </mat-card-actions>
</mat-card>
